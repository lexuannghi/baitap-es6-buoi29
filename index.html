<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quản lý học viện</h1>
      <div id="app">
        <form id="personForm">
          <label for="classType">Loại người dùng:</label>
          <select id="classType" name="classType" onchange="updateForm()">
            <option value="" selected disabled>Chọn người dùng</option>
            <option value="Student">Học viên</option>
            <option value="Employee">Nhân viên</option>
            <option value="Customer">Khách hàng</option>
            <option value="Manager">Quản lý</option>
          </select>
          <label for="name">Họ tên:</label>
          <input type="text" id="name" name="name" required />
          <span id="nameError" class="error-message"></span>
          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" name="address" required />
          <span id="addressError" class="error-message"></span>
          <label for="code">Mã:</label>
          <input type="text" id="code" name="code" required />
          <span id="codeError" class="error-message"></span>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <span id="emailError" class="error-message"></span>
          <div id="additionalFields"></div>
          <button type="button" onclick="addPerson()">Thêm người dùng</button>
        </form>
        <hr />
        <h2>Danh sách người dùng</h2>
        <ul id="personList"></ul>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
